<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="difficultyLevel">
       
        <label id="r1">
          <input type="radio" name="difficulty" value="medium" checked> MEDIUM
        </label>
        <label id="r2">
          <input type="radio" name="difficulty" value="hard"> HARD
        </label>
        <label id="r3">
          <input type="radio" name="difficulty" value="impossible"> IMPOSSIBLE
        </label>
      </div>
      <div class="botCont">
      <button id="bot">BOT</button>
      <button id="resetButton">Reset</button>
      <!-- <input type="number" id="input-box" min="1" max="9" placeholder="Bot's IQ" oninput="checkInput(this)"> -->
      </div>

      <div class="gameCont">
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
        <div class="box" id="9"></div>
      </div>
      <div class="content">
        <div class="chance">
          <img src="" />
          <p>Turn</p>
        </div>
      </div>
      
    </div>

    <!-- //// -->
    <div id="winningAnimation" class="animation-container">
      <img
        src="images/win2.png"
        alt="Winning Animation"
        class="animation-image"
      />
      <div class="winTitle">
        <img src="images/circle.png" id="winim" />
        <img src="images/wins.png" id="wintitle" />
      </div>
    </div>
    <div class="tieAnimation">
      <h2>TIEE..</h2>
    </div>

    <script src="utility.js"></script>
    <script src="script.js"></script>
  </body>
</html>
